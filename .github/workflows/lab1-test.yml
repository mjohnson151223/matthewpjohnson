name: Lab1 test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install g++ and make (required before any build)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build with makefile (Test 4 - compilation)
        run: make

      - name: Verify executable exists and is runnable (Test 4)
        run: |
          ls -l averager
          test -x averager

      - name: Test 1 - myfunctions.h checks
        run: |
          grep -q "#include <iostream>" myfunctions.h && \
          grep -q "using namespace std;" myfunctions.h && \
          grep -q "calculateAverage(int nums[])" myfunctions.h && \
          grep -q "promptUser()" myfunctions.h && \
          grep -q "getUserInput()" myfunctions.h

      - name: Test 2 - myfunctions.cpp checks
        run: |
          grep -q "#include \"myfunctions.h\"" myfunctions.cpp && \
          grep -q "cin >>" myfunctions.cpp && \
          grep -q "cout <<" myfunctions.cpp

      - name: Test 3 - Exactly two cout << in main.cpp
        run: |
          grep -c "cout <<" main.cpp | grep -q "^2$"